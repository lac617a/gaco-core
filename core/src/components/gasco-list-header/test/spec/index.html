<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>List Header - Spec</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>

<body>
  <gasco-list>
    <gasco-list-header lines="inset">
      <gasco-label>Recent</gasco-label>
      <gasco-button>Clear</gasco-button>
    </gasco-list-header>
    <gasco-item lines="none">
      <gasco-label color="primary">
        <h1>I got you babe</h1>
      </gasco-label>
    </gasco-item>
  </gasco-list>
  <gasco-list>
    <gasco-list-header lines="inset">
      <gasco-label>Trending</gasco-label>
    </gasco-list-header>
    <gasco-item>
      <gasco-label color="primary">
        <h1>harry styles</h1>
      </gasco-label>
    </gasco-item>
    <gasco-item>
      <gasco-label color="primary">
        <h1>christmas</h1>
      </gasco-label>
    </gasco-item>
    <gasco-item lines="none">
      <gasco-label color="primary">
        <h1>falling</h1>
      </gasco-label>
    </gasco-item>
  </gasco-list>
  <gasco-list>
    <gasco-list-header>
      <gasco-label>New This Week</gasco-label>
      <gasco-button>See All</gasco-button>
    </gasco-list-header>
    <gasco-list-header lines="full">
      <gasco-label>New This Week</gasco-label>
      <gasco-button>See All</gasco-button>
    </gasco-list-header>
    <gasco-list-header lines="inset">
      <gasco-label>New This Week</gasco-label>
      <gasco-button>See All</gasco-button>
    </gasco-list-header>
  </gasco-list>
</body>

</html>
