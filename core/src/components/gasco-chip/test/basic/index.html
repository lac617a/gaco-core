<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Chip - Basic</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }

    .row {
      display: grid;
      gap: 1rem;
      margin: 1rem;
    }

  </style>
  <div class="row">
    <div>
      <h5 class="gasco-heading:5">Large</h2>
        <gasco-chip size="large">
          <gasco-label>Large</gasco-label>
        </gasco-chip>
        <gasco-chip disabled size="large">
          <gasco-label>Large disabled</gasco-label>
        </gasco-chip>
    </div>
    <div>
      <h5 class="gasco-heading:5">Medium</h2>
        <gasco-chip>
          <gasco-label>Meduim</gasco-label>
        </gasco-chip>
        <gasco-chip disabled size="small">
          <gasco-label>Meduim disabled</gasco-label>
        </gasco-chip>
    </div>
    <div>
      <h5 class="gasco-heading:5">Small</h2>
        <gasco-chip size="small">
          <gasco-label>Small</gasco-label>
        </gasco-chip>
        <gasco-chip disabled size="small">
          <gasco-label>Small disabled</gasco-label>
        </gasco-chip>
    </div>
  </div>

</body>

</html>
