<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Tabs - a11y</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link href="../../../../../css/core.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }
    h1,h2 {
      font-family: var(--gasco-font-family);
    }
  </style>
  <h1 class="gasco-heading:1">Tab with disabled</h1>
  <gasco-tab value="bookmarks" aria-label="Tab Options" select-on-focus>
    <gasco-tab-button value="bookmarks">
      Bookmarks
    </gasco-tab-button>
    <gasco-tab-button value="reading-list">
      Reading List
    </gasco-tab-button>
    <gasco-tab-button disabled value="shared-links">
      <gasco-label>Shared Links</gasco-label>
    </gasco-tab-button>
  </gasco-tab>


  <h1 class="gasco-heading:1">Tab simple</h1>
  <gasco-tab value="shared-links" aria-label="Tab Options" select-on-focus>
    <gasco-tab-button value="bookmarks">
      <gasco-label>Bookmarks</gasco-label>
    </gasco-tab-button>
    <gasco-tab-button value="reading-list">
      <gasco-label>Reading List</gasco-label>
    </gasco-tab-button>
    <gasco-tab-button value="shared-links">
      <gasco-label>Shared Links</gasco-label>
    </gasco-tab-button>
  </gasco-tab>
</body>

<script>
  document.querySelector('gasco-tab').addEventListener('gascoSelect', (e) => {
    console.log(e.target.value);
  })
</script>

</html>
