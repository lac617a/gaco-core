<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />

  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Icons buttons</title>
</head>
<body>
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }
  </style>
  <h1 class="gasco-heading:1 gasco-text-center">Icons Button for gasco</h1>
  <div class="row">
    <h3 class="gasco-heading:2 gasco-text-center">Normal</h3>
    <div class="container">
      <h2 class="gasco-heading:2 gasco-text-center">Button large</h2>
      <gasco-button-icon color="primary" size="large">
        <ion-icon name="accessibility-outline"></ion-icon>
      </gasco-button-icon>
      <gasco-button-icon shape="round" name="accessibility-outline" size="large"></gasco-button-icon>
      <gasco-button-icon size="large" name="accessibility-outline" disabled></gasco-button-icon>
      <gasco-button-icon size="large" name="accessibility-outline" class="gasco-activated"></gasco-button-icon>
      <gasco-button-icon progress size="large"></gasco-button-icon>
      <hr>
      <gasco-button-icon fill="outline" color="primary" size="large" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" shape="round" size="large" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" size="large" disabled name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" size="large" class="gasco-activated" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" progress size="large"></gasco-button-icon>
    </div>
  
    <div class="container">
      <h2 class="gasco-heading:2 gasco-text-center">Button default</h2>
      <gasco-button-icon name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon shape="round" disabled name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon class="gasco-activated" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon progress class="gasco-activated"></gasco-button-icon>
      <hr>
      <gasco-button-icon fill="outline" color="primary" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" shape="round" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" disabled name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" class="gasco-activated" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" progress></gasco-button-icon>
    </div>
  
    <div class="container">
      <h2 class="gasco-heading:2 gasco-text-center">Button small</h2>
      <gasco-button-icon size="small" disabled name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon size="small" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon size="small" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon shape="round" size="small" class="gasco-activated" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon progress size="small" class="gasco-activated"></gasco-button-icon>
      <hr>
      <gasco-button-icon fill="outline" color="primary" size="small" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" shape="round" size="small" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" size="small" disabled name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" size="small" class="gasco-activated" name="accessibility-outline"></gasco-button-icon>
      <gasco-button-icon fill="outline" progress size="small"></gasco-button-icon>
    </div>
  </div>

  <script>

  </script>
</body>

</html>
