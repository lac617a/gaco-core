<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Dialog - isOpen</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-row-gap: 20px;
      grid-column-gap: 20px;
    }

    .grid-item {
      margin: 0 auto;
    }

    h2 {
      color: #6f7378;
      margin-top: 10px;
      margin-left: 5px;
    }

  </style>
</head>

<body>

  <div class="grid">
    <div class="grid-item">
      <h2 class="gasco-heading:6">Default</h2>
      <gasco-button onclick="openModal('#gasco-dialog2')">dialog</gasco-button>
    </div>
  </div>

  <gasco-dialog id="gasco-dialog">
    <gasco-dialog-header>
      <gasco-dialog-title>No disponible</gasco-dialog-title>
    </gasco-dialog-header>
    <gasco-dialog-content>
      <p>Dialog header lorem ipsum dolor sit amet and just keep on typing and a new line will appear</p>
    </gasco-dialog-content>
    <gasco-dialog-footer line>
      <gasco-button size="small">ACTION 1</gasco-button>
      <gasco-button size="small">ACTION 2</gasco-button>
    </gasco-dialog-footer>
  </gasco-dialog>

  <gasco-dialog id="gasco-dialog2">
    <gasco-dialog-header>
      <gasco-dialog-title>Escribe tu correo electronico</gasco-dialog-title>
    </gasco-dialog-header>
    <gasco-dialog-content>
      <p>Te enviaremos un email de confirmaci√≥n</p>
    </gasco-dialog-content>
    <gasco-dialog-footer line position="left">
      <gasco-input label="Escribe tu mail" placeholder="mail@gmail.com"></gasco-input>
    </gasco-dialog-footer>
  </gasco-dialog>


  <script>
    const openModal = (id, timeout) => {
      const modal = document.querySelector(id);
      modal.isOpen = true;

      if (timeout) {
        setTimeout(() => {
          modal.isOpen = false;
        }, timeout);
      }
      modal.addEventListener('gascoModalAccepted', (e) => {
        console.log(e);
        // modal.isOpen = false;
      })
      modal.addEventListener('gascoDialogDidDismiss', () => {
        modal.isOpen = false;
      });
    };

  </script>
</body>

</html>
