<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Accordion - Multiple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  <style>
    .grid {
      display: block;
    }

    h2 {
      font-size: 12px;
      font-weight: normal;

      color: #6f7378;

      margin-top: 10px;
      margin-left: 5px;
    }

  </style>
</head>

<body>

  <div class="grid gasco-padding">
    <div class="grid-item">
      <h2>Multiple</h2>
      <gasco-accordion-group value="attractions" multiple="true">
        <gasco-accordion value="attractions">
          <gasco-item color="primary" slot="header" button detail="false">
            <gasco-icon slot="start" ios="film-outline" md="film"></gasco-icon>
            <gasco-label> Attractions</gasco-label>
          </gasco-item>
          <gasco-list lines="none" slot="content">
            <gasco-item>
              <gasco-label>Movie Theaters</gasco-label>
            </gasco-item>
            <gasco-item>
              <gasco-label>Amusement Parks</gasco-label>
            </gasco-item>
            <gasco-item>
              <gasco-label>Mini Golf</gasco-label>
            </gasco-item>
          </gasco-list>
        </gasco-accordion>
        <gasco-accordion value="dining">
          <gasco-item color="warning" slot="header" button detail="false">
            <gasco-icon slot="start" name="pizza"></gasco-icon>
            <gasco-label>Dining</gasco-label>
          </gasco-item>
          <gasco-list lines="none" slot="content">
            <gasco-item>
              <gasco-label>Breakfast & Brunch</gasco-label>
            </gasco-item>
            <gasco-item>
              <gasco-label>New American</gasco-label>
            </gasco-item>
            <gasco-item>
              <gasco-label>Sushi Bars</gasco-label>
            </gasco-item>
          </gasco-list>
        </gasco-accordion>
        <gasco-accordion value="games">
          <gasco-item color="danger" slot="header" button detail="false">
            <gasco-icon slot="start" ios="game-controller-outline" md="game-controller"></gasco-icon>
            <gasco-label>Games</gasco-label>
          </gasco-item>

          <gasco-list lines="none" slot="content">
            <gasco-item>
              <gasco-label>Xbox</gasco-label>
            </gasco-item>
            <gasco-item>
              <gasco-label>Playstation</gasco-label>
            </gasco-item>
            <gasco-item>
              <gasco-label>Switch</gasco-label>
            </gasco-item>
          </gasco-list>
        </gasco-accordion>
        <gasco-accordion value="exercise">
          <gasco-item color="success" slot="header" button detail="false">
            <gasco-icon slot="start" ios="bicycle-outline" md="bicycle"></gasco-icon>
            <gasco-label>Exercise</gasco-label>
          </gasco-item>

          <gasco-list lines="none" slot="content">
            <gasco-item>
              <gasco-label>Jog</gasco-label>
            </gasco-item>
            <gasco-item>
              <gasco-label>Swim</gasco-label>
            </gasco-item>
            <gasco-item>
              <gasco-label>Nap</gasco-label>
            </gasco-item>
          </gasco-list>
        </gasco-accordion>
      </gasco-accordion-group>
    </div>
  </div>
</body>

</html>
