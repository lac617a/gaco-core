<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Accordion - Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  </head>
  <body>
    <main>
      <h1 class="gasco-padding">Accordion</h1>

      <div class="grid gasco-padding">
        <div class="grid-item">
          <h2>Default Accordion</h2>

          <gasco-accordion-group>
            <gasco-accordion>
              <button class="custom-accordion-button" slot="header">Attractions</button>
              <div class="custom-accordion-content" slot="content">Some content</div>
            </gasco-accordion>
            <gasco-accordion>
              <button class="custom-accordion-button" slot="header">Second one</button>
              <div class="custom-accordion-content" slot="content">Some content</div>
            </gasco-accordion>
          </gasco-accordion-group>
        </div>

        <div class="grid-item">
          <h2>Readonly Accordion (1st)</h2>

          <gasco-accordion-group value="expanded">
            <gasco-accordion readonly value="expanded">
              <button class="custom-accordion-button" slot="header">Readonly - expanded</button>
              <div class="custom-accordion-content" slot="content">
                <input id="checkme-1" type="checkbox" />
                <label for="checkme-1">Check me!</label>
              </div>
            </gasco-accordion>
            <gasco-accordion value="collapsed">
              <button class="custom-accordion-button" slot="header">Collapsed</button>
              <div class="custom-accordion-content" slot="content">
                <input id="checkme-2" type="checkbox" />
                <label for="checkme-2">Check me!</label>
              </div>
            </gasco-accordion>
          </gasco-accordion-group>
        </div>

        <div class="grid-item">
          <h2>Custom Accordion Colors</h2>

          <gasco-accordion-group expand="inset" class="custom-colors">
            <gasco-accordion>
              <button class="custom-accordion-button" slot="header">Danger</button>
              <div class="custom-accordion-content" slot="content">Some content</div>
            </gasco-accordion>
            <gasco-accordion>
              <button class="custom-accordion-button" slot="header">Primary</button>
              <div class="custom-accordion-content" slot="content">Some content</div>
            </gasco-accordion>
          </gasco-accordion-group>
        </div>

        <div class="grid-item">
          <h2>Item In Content</h2>

          <gasco-accordion-group value="first">
            <gasco-accordion value="first">
              <gasco-item slot="header"> Accordion </gasco-item>
              <div slot="content">
                <gasco-item lines="full">Some Item</gasco-item>
              </div>
            </gasco-accordion>
          </gasco-accordion-group>
        </div>
      </div>
    </main>
  </body>

  <style>
    body {
      background: #f6f6f6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-row-gap: 20px;
      grid-column-gap: 20px;
    }

    .custom-accordion-button {
      width: 100%;
      background: transparent;
      outline: none;
      text-align: left;
      padding: 20px 16px;
    }

    .custom-accordion-content {
      padding: 10px 16px;
    }

    gasco-accordion {
      border-bottom: 1px solid #ddd;
    }

    gasco-accordion:last-child {
      border-bottom: none;
    }

    .custom-colors gasco-accordion:first-child {
      background: rgb(245, 116, 116);
      border-bottom-color: red;
    }

    .custom-colors gasco-accordion:last-child {
      background: rgb(160, 160, 250);
    }
  </style>
</html>
