<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Checkbox - Basic</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>
<body>
  <div style="padding: 1rem;">
    <gasco-radio></gasco-radio>
    <gasco-radio disabled></gasco-radio>
    <div>
      <p style="display: flex;align-items: center; gap: 1rem;">
        <gasco-radio></gasco-radio>
        <gasco-label>Radio</gasco-label>
      </p>
      <p style="display: flex;align-items: center; gap: 1rem;">
        <gasco-radio disabled></gasco-radio>
        <gasco-label>Radio</gasco-label>
      </p>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('gasco-radio');

    for (var i = 0; i < inputs.length; i++) {
      const input = inputs[i];

      input.addEventListener('gascoBlur', function () {
        console.log('Listen gascoBlur: fired');
      });

      input.addEventListener('gascoFocus', function () {
        console.log('Listen gascoFocus: fired');
      });

      input.addEventListener('gascoChange', function (ev) {
        console.log('Listen gascoChange: fired', ev.detail);
      });

      input.addEventListener('click', function () {
        console.log('Listen click: fired');
      });
    }

    const clickItem = () => {
      console.log('Item click: fired');
    };

  </script>
</body>

</html>
