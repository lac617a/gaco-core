<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Popover - Triggers</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-row-gap: 20px;
      grid-column-gap: 20px;

      padding: 200px;
    }

    .grid-item {
      margin: 0 auto;
    }

    h2 {
      font-size: 12px;
      font-weight: normal;

      color: #6f7378;

      margin-top: 10px;
      margin-left: 5px;
    }

  </style>
</head>

<body>
  <div class="grid">
    <div class="grid-item">
      <h2>Left Click</h2>
      <gasco-button id="left-click-trigger">Trigger</gasco-button>
      <gasco-popover class="left-click-popover" trigger="left-click-trigger">
        <gasco-content class="gasco-padding"> Popover Content </gasco-content>
      </gasco-popover>
    </div>
    <div class="grid-item">
      <h2>Right Click</h2>
      <gasco-button id="right-click-trigger">Trigger</gasco-button>
      <gasco-popover class="right-click-popover" trigger="right-click-trigger" trigger-action="context-menu">
        <gasco-content class="gasco-padding"> Popover Content </gasco-content>
      </gasco-popover>
    </div>
    <div class="grid-item">
      <h2>Hover</h2>
      <gasco-button id="hover-trigger">Trigger</gasco-button>
      <gasco-popover class="hover-popover" trigger="hover-trigger" trigger-action="hover">
        <gasco-content class="gasco-padding"> Popover Content </gasco-content>
      </gasco-popover>
    </div>
    <div class="grid-item">
      <h2>Dismiss On Select</h2>
      <gasco-button id="nested-click-trigger">Trigger</gasco-button>
      <gasco-popover class="nested-click-popover" trigger="nested-click-trigger" dismiss-on-select="true">
        <gasco-content>
          Popover Content
          <gasco-item button id="nested-click-trigger-two">
            <gasco-label>Trigger</gasco-label>
          </gasco-item>
          <gasco-item button id="other-button">
            <gasco-label>Other Button</gasco-label>
          </gasco-item>
          <gasco-popover class="nested-click-popover-two" side="right" trigger="nested-click-trigger-two">
            <gasco-content class="gasco-padding"> Inner Popover Content </gasco-content>
          </gasco-popover>
        </gasco-content>
      </gasco-popover>
    </div>
  </div>
</body>

</html>
