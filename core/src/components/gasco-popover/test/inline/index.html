<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Popover - Inline</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>

<body>

  <gasco-button id="props" onclick="openPopover(event)">Open Popover via Props</gasco-button>
  <gasco-button id="method" onclick="openPopoverMethod(event)">Open Popover via Present Method</gasco-button>

  <gasco-popover>
    <gasco-content class="gasco-padding"> This is my inline popover content! </gasco-content>
  </gasco-popover>

  <script>
    const popover = document.querySelector('gasco-popover');
    const openPopover = (ev) => {
      popover.isOpen = true;
      popover.event = ev;
    };

    const openPopoverMethod = (ev) => {
      popover.present(ev);
    };

    popover.addEventListener('didDismiss', () => {
      popover.isOpen = false;
      popover.event = undefined;
    });

  </script>
</body>

</html>
