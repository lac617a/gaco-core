<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Progress - Basic</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>

  <style>
    .custom-background {
      --buffer-background: red;
    }

    .no-background {
      --buffer-background: none;
    }

    gasco-content gasco-progress {
      margin: 10px 0;
    }

  </style>
</head>

<body>
  <div class="gasco-row gasco-justify-content-between gasco-padding">
    <gasco-list>
      <gasco-list-header>
        <gasco-label> Indeterminate </gasco-label>
      </gasco-list-header>
      <gasco-progress type="indeterminate"></gasco-progress>
  
      <gasco-list-header>
        <gasco-label> Determinate </gasco-label>
      </gasco-list-header>
      <gasco-progress value="0.50"></gasco-progress>
  
      <gasco-list-header>
        <gasco-label> Determinate (change progress with slider) </gasco-label>
      </gasco-list-header>
      <gasco-progress id="progressBar"></gasco-progress>
  
      <gasco-item>
        <gasco-range pin="true" value="0" id="progressValue">
          <gasco-label slot="start">0</gasco-label>
          <gasco-label slot="end">100</gasco-label>
        </gasco-range>
      </gasco-item>
    </gasco-list>
  
    <gasco-list>
      <gasco-progress type="indeterminate" progress="circle"></gasco-progress>
      <gasco-progress type="indeterminate" size="medium" progress="circle"></gasco-progress>
      <gasco-progress type="indeterminate" size="large" progress="circle"></gasco-progress>
      <gasco-list-header>
        <gasco-label> Indeterminate circle </gasco-label>
      </gasco-list-header>
  
      <gasco-progress value="0.30" progress="circle"></gasco-progress>
      <gasco-progress value="0.40" size="medium" progress="circle"></gasco-progress>
      <gasco-progress value="0.67" size="large" progress="circle"></gasco-progress>
      <gasco-list-header>
        <gasco-label> Determinate circle </gasco-label>
      </gasco-list-header>
  
      <gasco-progress id="progressCircle" progress="circle"></gasco-progress>
      <gasco-list-header>
        <gasco-label> Determinate (change progress cricle with slider) </gasco-label>
      </gasco-list-header>
  
      <gasco-item>
        <gasco-range pin="true" value="0" id="progressCircleValue">
          <gasco-label slot="start">0</gasco-label>
          <gasco-label slot="end">100</gasco-label>
        </gasco-range>
      </gasco-item>
    </gasco-list>
  </div>

  <script>
    // Progress Bar Value
    const progressValue = document.getElementById('progressValue');
    const progressBar = document.getElementById('progressBar');

    const progressCircleValue = document.getElementById('progressCircleValue');
    const progressCircle = document.getElementById('progressCircle');

    progressValue.addEventListener('gascoChange', function (ev) {
      progressBar.value = ev.detail.value / 100;
    });

    progressCircleValue.addEventListener('gascoChange', function (ev) {
      progressCircle.value = ev.detail.value / 100;
    });
  </script>
</body>

</html>
