<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Button - Form</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
    <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  </head>

  <body>

    <form onsubmit="return validate(event)" action="http://httpbin.org/get" method="GET">
      <div>
        <input name="name" required />
      </div>

      <gasco-button type="submit"> Submit Form </gasco-button>
    </form>

    <script>
      document.querySelector('form').addEventListener('submit', (event) => {
        console.log('SUBMIT from event', event);
      });
      function validate(event) {
        console.log('SUBMIT from attribute', event);
        if (event.target.elements[0].value === 'admin') {
          return true;
        } else {
          console.log('INCORRECT USER, use "admin"');
          return false;
        }
      }
    </script>
  </body>
</html>
