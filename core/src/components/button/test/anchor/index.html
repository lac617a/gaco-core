<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Button - Anchor</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>

<body>
  <p>
    <gasco-button>Default</gasco-button>
    <gasco-button class="gasco-activated">Default.activated</gasco-button>
  </p>
  <p>
    <gasco-button color="primary">Primary</gasco-button>
    <gasco-button class="gasco-activated" color="primary">Primary.activated</gasco-button>
  </p>
  <p>
    <gasco-button color="secondary">Secondary</gasco-button>
    <gasco-button class="gasco-activated" color="secondary">Secondary.activated</gasco-button>
  </p>
  <p>
    <gasco-button color="success">Success</gasco-button>
    <gasco-button class="gasco-activated" color="success">Success.activated</gasco-button>
  </p>
  <p>
    <gasco-button color="warning">Warning</gasco-button>
    <gasco-button class="gasco-activated" color="warning">Warning.activated</gasco-button>
  </p>
  <p>
    <gasco-button color="danger">Danger</gasco-button>
    <gasco-button class="gasco-activated" color="danger">Danger.activated</gasco-button>
  </p>
  <p>
    <gasco-button disabled>Disabled</gasco-button>
    <gasco-button color="secondary" disabled>Secondary Disabled</gasco-button>
  </p>
</body>

</html>
