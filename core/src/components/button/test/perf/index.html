  <gasco-button color="primary" onclick="changeColor()">Primary</gasco-button>

  <gasco-button id="disabledButton" color="secondary">Primary</gasco-button>
  </ion-content>
  </ion-app>

  <script>
    testingColors = ['primary', 'secondary', 'danger', 'dark'];
    testingColorIndex = {
      dynamicColor1: 0,
      dynamicColor2: 0,
    };

    function changeColor(ev) {
      el = ev.currentTarget;

      testingColorIndex[el.id] =
        testingColorIndex[el.id] >= testingColors.length - 1 ? 0 : testingColorIndex[el.id] + 1;
      newColor = testingColors[testingColorIndex[el.id]];

      el.color = newColor;
    }

    function toggleDisabled() {
      var buttonEl = this.document.getElementById('disabledButton');
      console.log(buttonEl);
      buttonEl.disabled = !buttonEl.disabled;
    }

    function clickedButton(ev) {
      console.log('Clicked button', ev);
    }

  </script>
