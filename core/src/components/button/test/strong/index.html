<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Button - Strong</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>

<body>
  <p>
    <gasco-button strong>Default</gasco-button>
  </p>
  <p>
    <gasco-button strong fill="outline" color="secondary">Outline</gasco-button>
  </p>
  <p>
    <gasco-button strong fill="clear">Clear</gasco-button>
  </p>
  <p>
    <gasco-button strong expand="block" color="danger">Block</gasco-button>
  </p>
  <p>
    <gasco-button strong expand="full" color="secondary">Full</gasco-button>
  </p>
  <p>
    <gasco-button strong shape="round">Strong</gasco-button>
  </p>
</body>

</html>
