<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Button - Icon</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>

<body>
  <p>
    <gasco-button>
      <ion-icon name="home" slot="start"></ion-icon>
      Left Icon
    </gasco-button>
    <gasco-button color="secondary">
      <ion-icon name="home" slot="start"></ion-icon>
      Left Icon
    </gasco-button>
  </p>
  <p>
    <gasco-button>
      Right Icon
      <ion-icon name="star" slot="end"></ion-icon>
    </gasco-button>
    <gasco-button>
      <ion-icon name="star" slot="end"></ion-icon>
      Right Icon
    </gasco-button>
  </p>
  <p>
    <gasco-button>
      <ion-icon name="flag" slot="icon-only"></ion-icon>
    </gasco-button>
    <gasco-button>
      <ion-icon name="flag" slot="icon-only"></ion-icon>
    </gasco-button>
  </p>
  <p>
    <gasco-button size="large">
      <ion-icon name="help-circle" slot="start"></ion-icon>
      Left, Large
    </gasco-button>
    <gasco-button size="large">
      <ion-icon name="help-circle" slot="start"></ion-icon>
      Left, Large
    </gasco-button>
  </p>
  <p>
    <gasco-button size="large">
      <ion-icon name="settings" slot="end"></ion-icon>
      Right, Large
    </gasco-button>
    <gasco-button size="large">
      <ion-icon name="settings" slot="end"></ion-icon>
      Right, Large
    </gasco-button>
  </p>
  <p>
    <gasco-button size="large">
      <ion-icon name="heart" slot="icon-only"></ion-icon>
    </gasco-button>
    <gasco-button size="large">
      <ion-icon name="heart" slot="icon-only"></ion-icon>
    </gasco-button>
  </p>
  <p>
    <gasco-button size="small">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Left, Small
    </gasco-button>
    <gasco-button size="small">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Left, Small
    </gasco-button>
  </p>
  <p>
    <gasco-button size="small">
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
      Right, Small
    </gasco-button>
    <gasco-button size="small">
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
      Right, Small
    </gasco-button>
  </p>
  <p>
    <gasco-button size="small">
      <ion-icon name="search" slot="icon-only"></ion-icon>
    </gasco-button>
    <gasco-button size="small">
      <ion-icon name="search" slot="icon-only"></ion-icon>
    </gasco-button>
  </p>
</body>
</html>
