<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Button - Icon</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }
  </style>
  <p>
    <h2 class="gasco-heading:2">Solid</h2>
    <gasco-button color="primary">
      <i class="material-icons" slot="start">donut_small</i>
      Left Icon
    </gasco-button>
    <gasco-button color="primary">
      <i class="material-icons" slot="start">accessibility</i>
      Left Icon
    </gasco-button>
  </p>

  <p>
    <h2 class="gasco-heading:2">Outline</h2>
    <gasco-button fill="outline" color="primary">
      <i class="material-icons" slot="start">donut_small</i>
      Left Icon
    </gasco-button>
    <gasco-button fill="outline" color="primary">
      <i class="material-icons" slot="start">accessibility</i>
      Left Icon
    </gasco-button>
  </p>

  <p>
    <h2 class="gasco-heading:2">Clear</h2>
    <gasco-button fill="clear" color="primary">
      <i class="material-icons" slot="start">donut_small</i>
      Left Icon
    </gasco-button>
    <gasco-button fill="clear" color="primary">
      <i class="material-icons" slot="start">accessibility</i>
      Left Icon
    </gasco-button>
  </p>
</body>
</html>
