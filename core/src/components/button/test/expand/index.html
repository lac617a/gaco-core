<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Button - Expand</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>

<body>
  <p>
    <gasco-button expand="block">Block</gasco-button>
    <gasco-button expand="full">Full</gasco-button>
  </p>
  <p>
    <gasco-button expand="block">Button Block</gasco-button>
    <gasco-button expand="block">Anchor Block</gasco-button>
  </p>
  <p>
    <gasco-button expand="full">Button Full</gasco-button>
    <gasco-button expand="full">Anchor Full</gasco-button>
  </p>
  <p>
    <gasco-button expand="block" fill="outline">Block + Outline</gasco-button>
    <gasco-button expand="full" fill="outline">Full + Outline</gasco-button>
  </p>
  <p>
    <gasco-button expand="block" fill="clear">Block + Clear</gasco-button>
    <gasco-button expand="full" fill="clear">Full + Clear</gasco-button>
  </p>
  <p>
    <gasco-button expand="block" color="danger" size="small">Block + Small</gasco-button>
    <gasco-button expand="full" color="danger" size="small">Full + Small</gasco-button>
  </p>
  <p>
    <gasco-button expand="block" color="secondary" size="large">Block + Large</gasco-button>
    <gasco-button expand="full" color="secondary" size="large">Full + Large</gasco-button>
  </p>
  <p>
    <gasco-button expand="block" shape="round">Block + Round</gasco-button>
    <gasco-button expand="full" shape="round">Full + Round</gasco-button>
  </p>
</body>

</html>
