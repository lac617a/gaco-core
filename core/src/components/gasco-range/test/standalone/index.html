<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Range - Standalone</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/core.css" rel="stylesheet" />
    <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  </head>

  <body>
    <gasco-range value="20" aria-label="Range"></gasco-range>
    <gasco-range value="60" color="light" aria-label="Light Range"></gasco-range>
    <gasco-range value="80" color="dark" aria-label="Dark Range"></gasco-range>
    <gasco-range pin="true" color="secondary" value="86" aria-label="Dual Range"></gasco-range>
    <gasco-range pin="true" color="danger" value="54" aria-label="Danger Range">
      <gasco-icon size="small" name="thermometer" slot="start"></gasco-icon>
      <gasco-icon name="thermometer" slot="end"></gasco-icon>
    </gasco-range>
    <gasco-range value="150" pin color="tertiary" class="custom" aria-label="Custom Range"></gasco-range>

    <style>
      .custom {
        --knob-background: purple;
        --bar-background: papayawhip;
        --bar-background-active: hotpink;
        --bar-height: 3px;
        --pin-background: pink;
        --pin-color: purple;
      }
    </style>
  </body>
</html>
