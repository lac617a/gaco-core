<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Content - Basic</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
    <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
  </head>

  <body>

      <div style="display: flex; flex: 1">
        <gasco-content class="ion-padding" style="text-align: center; flex: 2" id="content">
          <gasco-content id="content-part">
            <f style="height: 50%"></f>
            <gasco-button onclick="toggleFullscreen()">Toggle content.fullscreen</gasco-button>
            <p>
              <gasco-button onclick="toggleDisplay('header')" color="secondary">Toggle header</gasco-button>
              <gasco-button onclick="toggleDisplay('footer')" color="secondary">Toggle footer</gasco-button>
              <gasco-button onclick="toggleDisplay('toolbar2')" color="secondary">Toggle 2nd toolbar</gasco-button>
            </p>
            <p>
              <gasco-button onclick="toggleDisplay('content2')" color="danger">Toggle bottom content</gasco-button>
              <gasco-button onclick="toggleDisplay('content3')" color="danger">Toggle right content</gasco-button>
            </p>
            <p>
              <gasco-button onclick="myanimation()" color="dark">Animate</gasco-button>
            </p>
            <f></f>
            <f></f>
            <f></f>
            <f></f>
            <f></f>
            <f></f>
            <f></f>
            <f></f>
          </gasco-content>
        </gasco-content>
        <gasco-content class="ion-padding" style="display: none" id="content3">
          <f></f>
          <f></f>
          <f></f>
          <f></f>
          <f></f>
          <f></f>
        </gasco-content>
      </div>

      <gasco-content class="ion-padding" style="display: none" id="content2">
        <f></f>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
        <f></f>
      </gasco-content>

      <script>
        const content = document.getElementById('content');
        content.scrollEvents = true;
        content.addEventListener('gascoScrollStart', () => console.log('scroll start'));
        content.addEventListener('gascoScroll', (ev) => console.log('scroll', ev.detail));
        content.addEventListener('gascoScrollEnd', () => console.log('scroll end'));

        function toggleFullscreen() {
          const content = document.getElementById('content');
          content.fullscreen = !content.fullscreen;
          console.log('content.fullscren =', content.fullscreen);
        }
        function toggleDisplay(id) {
          const el = document.getElementById(id);
          el.style.display = !el.style.display ? 'none' : null;
        }
        function myanimation() {
          const content = document.getElementById('content');
          content.classList.add('animation');
        }
      </script>
      <style>
        gasco-content.animation {
          animation: ani1 5s infinite;
        }

        @keyframes ani1 {
          0% {
            transform: translateX(0);
          }
          25% {
            transform: translateX(-100%);
          }
          50% {
            transform: translateX(0);
          }
          75% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(0%);
          }
        }

        gasco-content.animation {
          animation-delay: 500ms;
        }

        .toolbar-background {
          background: #f8f8f8b8;
        }

        f {
          display: block;
          margin: 15px auto;
          max-width: 150px;
          height: 150px;
          background: blue;
        }

        f:last-of-type {
          background: yellow;
        }

        gasco-content#content-part::part(background) {
          background: #eee;
        }
      </style>
  </body>
</html>
