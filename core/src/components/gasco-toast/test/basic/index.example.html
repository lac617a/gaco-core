<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Gasco Web Component toast</title>
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />

    <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>

  </head>
  <script type="module">
    import { toastController } from '../../../../../dist/gasco/index.esm.js';
    window.toastController = toastController;
  </script>
  <body>
    <style>
      html {
        --gasco-font-family: 'Mulish', sans-serif !important;
      }
    </style>
    <div style="display: grid; gap: 1rem;">
      <gasco-button
          onclick="openToast({ message: 'Hellooo', position: 'bottom', duration: 2000 })"
        >
          Position Bottom
        </gasco-button>

        <gasco-button
          onclick="openToast({ message: 'Hellooo', position: 'top', duration: 2000 })"
        >
          Position Top
        </gasco-button>

        <gasco-button
          onclick="openToast({ message: 'Hellooo', position: 'middle', duration: 2000 })"
        >
          Position Middle
        </gasco-button>

        <gasco-button
          onclick="openToast({message: 'Really long message that should go all of the way to the button', buttons: ['Action'] })"
        >
          Action Toast
        </gasco-button>

        <gasco-button
          onclick="openToast({message: 'Two-line message\nwith action.', buttons: ['Action'] })"
        >
          Long Message
        </gasco-button>

        <gasco-button
          onclick="openToast({message: 'click to close' })"
        >
          Close Button
        </gasco-button>

        <gasco-button
          onclick="openToast({message: 'click to close'})"
        >
          Custom Close Button
        </gasco-button>

        <gasco-button expand="block" id="custom-actgasco-buttons-toast" onclick="openToastWithButtonOptions()">
          Custom Buttons
        </gasco-button>


        <gasco-button
          onclick="openToast({message: 'click to close', color: 'danger'})">
          Color Toast
        </gasco-button>

        <gasco-button
          onclick="openToast({message: 'click to close', cssClass: 'my-custom-class'})"
        >
          Custom Class
        </gasco-button>

        <gasco-button
          onclick="openToast({message: 'click to close', cssClass: 'toast-start-and-end'})"
        >
          Show Toast with start-end position
        </gasco-button>

        <gasco-button
          onclick="openToast({message: '<gasco-button>Button in a Toast!</gasco-button>' })"
        >
          Show HTML Toast
        </gasco-button>
    </div>
    <script>

      console.log(window)
      window.addEventListener('gascoToastDidDismiss', function (e) {
        console.log('didDismiss', e);
      });
      window.addEventListener('gascoToastWillDismiss', function (e) {
        console.log('willDismiss', e);
      });

      async function openToast(opts) {
        const toast = await toastController.create(opts);
        await toast.present();
      }

      async function openToastWithButtonOptions() {
        const opts = {
          message: 'click to close',
        };
        await openToast(opts);
      }
    </script>

    <style>
      .my-custom-class {
        --border-radius: 20px;
        --border-width: 5px;
        --border-style: double;
        --border-color: yellow;
        --background: lightyellow;
        --button-color: black;
        --color: black;
        --width: 180px;
        --height: 180px;
      }

      f {
        display: block;
        background: blue;

        width: 100%;
        height: 200px;
        margin: 20px auto;
      }

      .red {
        background-color: #ea445a;
      }

      .green {
        background-color: #76d672;
      }

      .blue {
        background-color: #3478f6;
      }

      .yellow {
        background-color: #ffff80;
      }

      .pink {
        background-color: #ff6b86;
      }

      .purple {
        background-color: #7e34f6;
      }

      .black {
        background-color: #000;
      }

      .orange {
        background-color: #f69234;
      }

      .toast-start-and-end {
        --start: 0;
        --end: 0;
        --max-width: 100%;
      }
    </style>
  </body>
</html>
