<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Gasco Web Component toast</title>
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />

    <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <script type="module">
    import { toastController } from '../../../../../dist/gasco/index.esm.js';
    window.toastController = toastController;
  </script>
  <body>
    <style>
      html {
        --gasco-font-family: 'Mulish', sans-serif !important;
      }
    </style>
    <div class="container">
      <h2 class="gasco-heading:2 gasco-text-center">Toast large</h2>
      <gasco-button onclick="openToast({ message: 'Hellooo', size: 'large', duration: 2000 })">
        Toast Large Default
      </gasco-button>
      <gasco-button
        onclick="openToast({message: 'Really long message that should go all of the way to the button', size: 'large', color: 'success', duration: 2000 })"
      >
        Toast Large Success
      </gasco-button>
      <gasco-button
        onclick="openToast({ message: 'Two-line message\nwith action.', size: 'large', color: 'danger', duration: 2000 })"
      >
        Toast Large Danger
      </gasco-button>
      <gasco-button
        onclick="openToast({ message: 'click to close', size: 'large', color: 'warning', duration: 2000 })"
      >
        Toast Large Warning
      </gasco-button>
    </div>

    <div class="container">
      <h2 class="gasco-heading:2 gasco-text-center">Toast medium</h2>
      <gasco-button onclick="openToast({ message: 'Hellooo', duration: 2000 })">
        Toast Large Default
      </gasco-button>
      <gasco-button
        onclick="openToast({message: 'Really long message that should go all of the way to the button', color: 'success', duration: 2000 })"
      >
        Toast Large Success
      </gasco-button>
      <gasco-button
        onclick="openToast({ message: 'Two-line message\nwith action.', color: 'danger', duration: 2000 })"
      >
        Toast Large Danger
      </gasco-button>
      <gasco-button
        onclick="openToast({ message: 'click to close', color: 'warning', duration: 2000 })"
      >
        Toast Large Warning
      </gasco-button>
    </div>

    <div class="container">
      <h2 class="gasco-heading:2 gasco-text-center">Toast small</h2>
      <gasco-button onclick="openToast({ message: 'Hellooo', size: 'small', duration: 2000 })">
        Toast Large Default
      </gasco-button>
      <gasco-button
        onclick="openToast({message: 'Really long message that should go all of the way to the button', size: 'small', color: 'success', duration: 2000 })"
      >
        Toast Large Success
      </gasco-button>
      <gasco-button
        onclick="openToast({ message: 'Two-line message\nwith action.', size: 'small', color: 'danger', duration: 2000 })"
      >
        Toast Large Danger
      </gasco-button>
      <gasco-button
        onclick="openToast({ message: 'click to close', size: 'small', color: 'warning', duration: 2000 })"
      >
        Toast Large Warning
      </gasco-button>
    </div>

    <script>

      console.log(window)
      window.addEventListener('gascoToastDidDismiss', function (e) {
        console.log('didDismiss', e);
      });
      window.addEventListener('gascoToastWillDismiss', function (e) {
        console.log('willDismiss', e);
      });

      async function openToast(opts) {
        const toast = await toastController.create(opts);
        await toast.present();
      }
    </script>
  </body>
</html>
