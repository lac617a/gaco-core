<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../../../css/gasco.bundle.css" rel="stylesheet" />

  <script nomodule src="../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../dist/gasco/gasco.esm.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Gasco table</title>
</head>

<body>
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }

    .flex\:column {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
    }

  </style>
  <div class="row">
    <h3 class="gasco-heading:2 gasco-text-center">Table</h3>

    <gasco-table></gasco-table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      getData();
    });

    const table = document.querySelector('gasco-table');

    table.addEventListener('gascoTableAction', (e) => {
      console.log(e.detail);
    });

    function getData() {
      fetch('../../../assets/tableUser.json')
      .then(res => {
        res.json().then(result => {
          table.users = result;
          table.totalItems = result.length;
        });
      })
      .catch(e => console.error(e));
    }

  </script>

</body>

</html>
