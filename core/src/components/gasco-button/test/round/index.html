<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Button - Round</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>

<body>
  <gasco-button shape="round">Default</gasco-button>
  <gasco-button shape="round" color="primary">Primary</gasco-button>
  <gasco-button shape="round" color="secondary">Secondary</gasco-button>
  <gasco-button shape="round" color="success">Success</gasco-button>
  <gasco-button shape="round" color="warning">Warning</gasco-button>
  <gasco-button shape="round" color="danger">Danger</gasco-button>


  <gasco-button fill="outline" shape="round">Default</gasco-button>
  <gasco-button fill="outline" shape="round" color="primary">Primary</gasco-button>
  <gasco-button fill="outline" shape="round" color="secondary">Secondary</gasco-button>
  <gasco-button fill="outline" shape="round" color="success">Success</gasco-button>
  <gasco-button fill="outline" shape="round" color="warning">Warning</gasco-button>
  <gasco-button fill="outline" shape="round" color="danger">Danger</gasco-button>


  <gasco-button shape="round" fill="clear">Clear</gasco-button>
  <gasco-button shape="round" expand="block">Block</gasco-button>
  <gasco-button shape="round" expand="full" color="danger">Full</gasco-button>

  <gasco-button shape="round" fill="outline" expand="block">Block - Outline</gasco-button>
  <gasco-button shape="round" fill="outline" expand="full" color="danger">Full - Outline</gasco-button>

  <gasco-button shape="round" strong>Strong</gasco-button>
  <style>
    gasco-button {
      display: block !important;
      margin: 8px auto !important;
    }

  </style>
</body>

</html>
