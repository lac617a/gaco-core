<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Button - Size</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
</head>

<body>
  <p>
    <gasco-button>Default</gasco-button>
    <gasco-button href="#">Default</gasco-button>
  </p>
  <p>
    <gasco-button size="small">Small</gasco-button>
    <gasco-button size="small" href="#">Small</gasco-button>
  </p>
  <p>
    <gasco-button size="small" fill="outline">Small</gasco-button>
    <gasco-button size="small" fill="outline" href="#">Small</gasco-button>
  </p>
  <p>
    <gasco-button size="small" fill="clear">Small</gasco-button>
    <gasco-button size="small" fill="clear" href="#">Small</gasco-button>
  </p>
  <p>
    <gasco-button size="large">Large</gasco-button>
    <gasco-button size="large" href="#">
      <span style="font-size: 48px">H</span>
      <span style="font-size: 38px">E</span>
      <span style="font-size: 32px">L</span>
      <span style="font-size: 24px">L</span>
      <span>O</span>
    </gasco-button>
  </p>
  <p>
    <gasco-button size="large" fill="outline">Large</gasco-button>
    <gasco-button size="large" fill="outline" href="#">Large</gasco-button>
  </p>
  <p>
    <gasco-button size="large" fill="clear">Large</gasco-button>
    <gasco-button size="large" fill="clear" href="#">Large</gasco-button>
  </p>

</body>

</html>
