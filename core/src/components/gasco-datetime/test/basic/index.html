<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Datetime - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(250px, 1fr));
      grid-row-gap: 20px;
      grid-column-gap: 20px;
    }

    h2 {
      font-size: 12px;
      font-weight: normal;

      color: #6f7378;

      margin-top: 10px;
      margin-left: 5px;
    }

    @media screen and (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
        padding: 0;
      }
    }

    gasco-datetime {
      width: 350px;
    }

  </style>
</head>

<body>
  <div style="display: grid; gap: 1rem; margin: 1rem;">
    <gasco-input label="calendar" calendar id="calendar">
      <ion-icon name="calendar-clear-outline"></ion-icon>
    </gasco-input>
  
    <gasco-input label="no-calendar"></gasco-input>
  </div>


  <script>
    const calendar = document.querySelector('gasco-input');

    calendar.addEventListener('gascoFocus', (e) => {
      console.log('Listen gascoFocus: fired');
      console.log(e.target);
    });

    calendar.addEventListener('gascoBlur', (e) => {
      console.log('Listen gascoFocus: fired');
      console.log(e.target);
    });

  </script>
</body>

</html>
