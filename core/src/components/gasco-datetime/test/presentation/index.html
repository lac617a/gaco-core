<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Datetime - Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
    <style>
      gasco-datetime {
        box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.25), 0px 8px 16px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <gasco-app>
      <gasco-header translucent="true">
        <gasco-toolbar>
          <gasco-title>Datetime - Presentation</gasco-title>
        </gasco-toolbar>
        <gasco-toolbar>
          <select class="gasco-margin-end" slot="end">
            <option value="date-time">date-time</option>
            <option value="time-date">time-date</option>
            <option value="time">time</option>
            <option value="date">date</option>
            <option value="month-year">month-year</option>
            <option value="month">month</option>
            <option value="year">year</option>
          </select>
        </gasco-toolbar>
      </gasco-header>
      <gasco-content class="gasco-padding">
        <gasco-datetime presentation="date-time"></gasco-datetime>
      </gasco-content>
    </gasco-app>
    <script>
      const datetime = document.querySelector('gasco-datetime');
      const select = document.querySelector('select');

      datetime.value = '2022-03-10T13:00:00';

      select.addEventListener('change', (ev) => {
        const presentation = ev.target.value;
        datetime.presentation = presentation;
      });
    </script>
  </body>
</html>
