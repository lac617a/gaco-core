<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Datetime - Cover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(250px, 1fr));
        grid-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      gasco-modal {
        --width: 350px;
      }

      .placeholder {
        color: #777;
      }
    </style>
  </head>
  <body>
    <gasco-app>
      <gasco-header translucent="true">
        <gasco-toolbar>
          <gasco-title>Datetime - Cover</gasco-title>
        </gasco-toolbar>
      </gasco-header>
      <gasco-content class="gasco-padding">
        <gasco-item button="true" id="datetime-trigger">
          <gasco-label>Birthday</gasco-label>
          <gasco-text class="placeholder">Select a date</gasco-text>
        </gasco-item>

        <gasco-modal trigger="datetime-trigger">
          <gasco-datetime show-default-title="true" show-default-buttons="true"></gasco-datetime>
        </gasco-modal>
      </gasco-content>

      <script>
        const datetime = document.querySelector('gasco-datetime');
        const text = document.querySelector('gasco-text');
        datetime.addEventListener('gascoChange', (ev) => {
          const date = new Date(ev.detail.value);
          text.innerText = new Intl.DateTimeFormat('en-US', { year: 'numeric', month: 'long', day: 'numeric' }).format(
            date
          );
          text.classList.remove('placeholder');
        });
      </script>
    </gasco-app>
  </body>
</html>
