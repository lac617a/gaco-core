<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Datetime - First day of week</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(250px, 1fr));
        grid-gap: 60px 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }

      gasco-datetime {
        box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.25), 0px 8px 16px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <gasco-app>
      <gasco-header translucent="true">
        <gasco-toolbar>
          <gasco-title>Datetime - First day of week</gasco-title>
        </gasco-toolbar>
      </gasco-header>
      <gasco-content class="gasco-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>
            <gasco-datetime first-day-of-week="1" value="2022-05-03"></gasco-datetime>
            <gasco-button onclick="increase()">Increase firstDayOfWeek</gasco-button>
            <div>
              <span>FirstDayOfWeek: <span id="start-of-week">1</span></span>
            </div>
          </div>
        </div>
      </gasco-content>
    </gasco-app>
  </body>
  <script>
    function increase() {
      const datetime = document.querySelector('gasco-datetime');
      datetime.firstDayOfWeek = datetime.firstDayOfWeek + 1;

      const span = document.getElementById('start-of-week');
      span.innerText = datetime.firstDayOfWeek;
    }
  </script>
</html>
