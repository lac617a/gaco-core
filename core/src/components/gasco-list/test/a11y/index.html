<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>List - a11y</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
  <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
  <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }

  </style>

  <div>
    <h1>List - simple</h1>
    <gasco-list>
      <gasco-item>Item 1</gasco-item>
      <gasco-item>Item 2</gasco-item>
      <gasco-item>Item 3</gasco-item>
    </gasco-list>
  </div>

  <div>
    <h1>List - with icon</h1>
    <gasco-list>
      <gasco-item>
        <i class="material-icons" slot="start">donut_small</i>
        Item 1
      </gasco-item>
      <gasco-item>Item 2</gasco-item>
      <gasco-item>Item 3</gasco-item>
    </gasco-list>
  </div>

  <div>
    <h1>List - with divider</h1>
    <gasco-list>
      <gasco-item>Item 1</gasco-item>
      <gasco-item>Item 2</gasco-item>
      <gasco-item divider>Item 3</gasco-item>
    </gasco-list>
  </div>
  <script>
    const list = document.querySelector('gasco-list')
    list.addEventListener('click', (e) => {
      console.log(e.target.textContent);
    })

  </script>
</body>

</html>
