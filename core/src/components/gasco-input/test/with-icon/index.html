<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Input with Icon</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="../../../../../css/gasco.bundle.css" rel="stylesheet" />
    <script nomodule src="../../../../../dist/gasco/gasco.js"></script>
    <script type="module" src="../../../../../dist/gasco/gasco.esm.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
<body>
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }
    body {
      margin: 1rem;
    }
  </style>
  <div style="display: grid; gap: 1rem;">
    <h1 class="gasco-heading:1 gasco-text-center">With icon left and right</h1>
    <div style="display: grid; gap: 1rem;">
      <h2 class="gasco-heading:2">Large</h2>
      <gasco-input size="large" label="default">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
      <gasco-input size="large" class="has-focus" label="with focus">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
      <gasco-input size="large" class="has-error" label="has-error">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
      <gasco-input size="large" class="has-success" label="has-success">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
      <gasco-input size="large" disabled label="disabled">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
    </div>
    <div style="display: grid; gap: 1rem;">
      <h2 class="gasco-heading:2">Medium</h2>
      <gasco-input id="dynamicDisabled" label="default">
        <i class="material-icons" slot="end">donut_small</i>
      </gasco-input>
      <gasco-input class="has-focus" label="with focus">
        <i class="material-icons" slot="end">donut_small</i>
      </gasco-input>
      <gasco-input class="has-error" label="has-error">
        <i class="material-icons" slot="end">donut_small</i>
      </gasco-input>
      <gasco-input class="has-success" label="has-success">
        <i class="material-icons" slot="end">donut_small</i>
      </gasco-input>
      <gasco-input disabled label="disabled">
        <i class="material-icons" slot="end">donut_small</i>
      </gasco-input>
    </div>
    <div style="display: grid; gap: 1rem;">
      <h2 class="gasco-heading:2">Small</h2>
      <gasco-input size="small" label="default">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
      <gasco-input size="small" class="has-focus" label="with focus">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
      <gasco-input size="small" class="has-error" label="has-error">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
      <gasco-input size="small" class="has-success" label="has-success">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
      <gasco-input size="small" disabled label="disabled">
        <i class="material-icons" slot="start">donut_small</i>
      </gasco-input>
    </div>
  </div>
</body>
</html>
