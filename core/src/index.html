  <body>

    <div style="display: grid; gap: 1rem;">
      <gasco-button color="primary">
        <i class="material-icons" slot="start">donut_small</i>
        Default
      </gasco-button>
      <gasco-button color="primary">
        Default
        <i class="material-icons" slot="end">donut_small</i>
      </gasco-button>
      <gasco-button color="primary">
        <i class="material-icons" slot="icon-only">donut_small</i>
      </gasco-button>
      <gasco-button id="exapmleProgress" progress>progress</gasco-button>
      <gasco-button onclick="changeProgress()">Change to progress</gasco-button>
      <gasco-button id="loading" onclick="loadingLazy()">loading lazy</gasco-button>
    </div>

    <script>
      function changeProgress() {
        const progress = document.querySelector('#exapmleProgress');
        progress.progress = !progress.progress;
      }
      function loadingLazy() {
        document.querySelector('#loading').progress = true;
      }
