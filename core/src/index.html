<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Gasco web component</title>

  <script type="module" src="/build/gasco.esm.js"></script>
  <script nomodule src="/build/gasco.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <style>
    html {
      --gasco-font-family: 'Mulish', sans-serif !important;
    }
    body {
      background-color: brown;
      margin: 0;
      box-sizing: border-box;
    }

  </style>

  <gasco-navbar>
    <nav slot="nav">
      <a href="/">
        <img src="assets/money.svg" alt="campana">
        <p>34.000</p>
      </a>
      <a href="/">
        <img src="assets/campana.svg" alt="campana">
      </a>
    </nav>
  </gasco-navbar>
  <div style="display: flex;">
    <gasco-sidebar></gasco-sidebar>
    <h1>Hola</h1>
  </div>

  <!-- <div style="display: flex; align-items: center; justify-content: center; margin-top: 3rem;">
  </div> -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navbar = document.querySelector('gasco-navbar')
      navbar.user = {
        role: 'Administrador',
        name: 'Maria Echeberria',
        avatar: 'https://randomuser.me/api/portraits/women/18.jpg',
      }
      navbar.usernav = [
        {name: 'Perfil', link: 'perfil'},
        {name: 'Preferencia', link: 'preferencia'}
      ]
    })
  </script>

</body>

</html>
